name: Kafka producer and Pulsar consumer
driverClass: io.openmessaging.benchmark.driver.kop.KopBenchmarkDriver

producerType: kafka
consumerType: kafka

# Pulsar configs
pulsarConfig:
  httpServiceUrl: http://192.168.0.58:8080
  serviceUrl: pulsar://192.168.0.58:6650
  authPluginClassName: org.apache.pulsar.client.impl.auth.AuthenticationToken
  authParamsString: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiJ9.uHMshd2yCvUPTrq7RQDkrzkl_fyyrAE7y_WxGaoCLgA
  # producer configs
  batchingEnabled: true
  batchingMaxPublishDelayMs: 1
  batchingMaxBytes: 1048576
  blockIfQueueFull: true
  pendingQueueSize: 1000
  maxPendingMessagesAcrossPartitions: 50000
  # consumer configs
  maxTotalReceiverQueueSizeAcrossPartitions: 50000
  receiverQueueSize: 1000
  persistent:
    ensembleSize: 3
    writeQuorumSize: 3
    ackQuorumSize: 2
    enableDeduplication: false

# Kafka configs
kafkaConfig: |
  bootstrap.servers=192.168.0.58:9092
  acks=all
  linger.ms=1
  batch.size=131072
  group.id=benchGroup
  auto.offset.reset=earliest
  enable.auto.commit=false
  max.partition.fetch.bytes=1048576
