name: Pulsar
driverClass: io.openmessaging.benchmark.driver.pulsar.PulsarBenchmarkDriver

# Pulsar client-specific configuration
client:
  serviceUrl: pulsar://192.168.0.58:6650
  httpUrl: http://192.168.0.58:8080
  ioThreads: 16
  connectionsPerBroker: 8
  clusterName: kop-performance-test
  namespacePrefix: benchmark/ns
  topicType: persistent
  persistence:
    ensembleSize: 3
    writeQuorum: 3
    ackQuorum: 2
    deduplicationEnabled: false
  tlsAllowInsecureConnection: false
  tlsEnableHostnameVerification: false
  tlsTrustCertsFilePath:
  authentication:
    plugin: org.apache.pulsar.client.impl.auth.AuthenticationToken
    data: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiJ9.uHMshd2yCvUPTrq7RQDkrzkl_fyyrAE7y_WxGaoCLgA

# Producer configuration
producer:
  batchingEnabled: true
  batchingMaxPublishDelayMs: 1
  batchingMaxBytes: 131072
  blockIfQueueFull: true
  pendingQueueSize: 0
  batchingPartitionSwitchFrequencyByPublishDelay: 2

consumer:
  receiverQueueSize: 10000
  subscriptionType: Failover
  maxTotalReceiverQueueSizeAcrossPartitions: 5000000